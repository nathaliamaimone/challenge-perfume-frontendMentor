<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/icons8-blockly-azul-32.png">
    <title>Product preview card component</title>
</head>

<body>
    <main class="container">
        <img class="image-perfume" src="images/image-product-desktop.jpg" alt="image-product-desktop">
        <div class="conteudo-right">  
            <h2 class="perfume-espacado">P E R F U M E</h2>
             <h1 class="texto-titulo">Gabrielle Essence Eau De Parfum</h1>
            <p class="texto-cinza">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <div class="valores">
                <h1 class="preco-perfume">$149.99</h1>
                <p class="preco-antigo">$169.99</p>
            </div>
            <button class="btn">
                <img src="images/icon-cart.svg" alt="icon-cart">
                Add to Cart
            </button>
        </div>
    </main>
</body>

</html>
